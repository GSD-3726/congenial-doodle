name: Generate M3U

on:
  push:
  schedule:
    - cron: '0 19 * * *'  # 每天UTC时间19:00运行（北京时间第二天凌晨3:00）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install playwright lxml beautifulsoup4
        playwright install chromium

    - name: Run script
      working-directory: ./scripts
      run: python generate_m3u.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: m3u-files
        path: scripts/output/live.m3u

    - name: Upload to output directory
      run: |
        mkdir -p ../output
        cp output/live.m3u ../output/
      working-directory: ./scripts
