name: IPTV Crawler

on:
  schedule:
    # 每天凌晨3点运行 (UTC时间)
    - cron: '0 3 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl-iptv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 如果脚本需要将生成的m3u文件提交回仓库，需要设置persist-credentials
        persist-credentials: true
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright beautifulsoup4 requests
        playwright install chromium
        
    - name: Change to script directory
      run: cd congenial-doodle/scripts
        
    - name: Run IPTV crawler
      run: python scripts/generate_m3u.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add congenial-doodle/scripts/output/live.m3u
        git diff --quiet && git diff --staged --quiet || git commit -m "Update IPTV channels - $(date)"
        git push
