name: Update CCTV IPTV Channels

on:
  schedule:
    # 每天北京时间2点运行（UTC时间18:00）
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  update-cctv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install selenium webdriver-manager requests beautifulsoup4

    - name: Run fetch_cctv_channels
      run: python3 scripts/fetch_cctv_channels.py
