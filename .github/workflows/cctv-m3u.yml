name: Update CCTV IPTV Channels

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  update-cctv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install selenium webdriver-manager requests beautifulsoup4

    - name: Run fetch_cctv_channels
      run: python3 scripts/fetch_cctv_channels.py

    - name: Commit and push if m3u updated
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cctv_channels.m3u
        git diff --cached --quiet || git commit -m "Auto update CCTV m3u"
        git push
